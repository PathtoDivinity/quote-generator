<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon"  type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>

        <div class="button-container">
            <!-- Comment out the buttons and script.js, then comment in other scripts for more fun -->
            <!-- Buttons will be added dynamically here -->

            <!-- <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button> -->
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Script -->
    <!-- <script src="scripts/script.js"></script> -->
    <script src="scripts/buttons.js"></script>
    <script src="scripts/quote.js"></script>
</body>
</html>
